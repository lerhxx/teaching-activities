<!DOCTYPE html>
<html>
<head>
	<title>填坑户外任务</title>
	<meta charset='utf-8' />
	<link rel="stylesheet" type="text/css" href="./css/main1.css">
</head>
<body>
	<div id='contain'>
		<div class='tip'>
			签约游戏主播可以选择美食、街坊野外中的任意一个分类任务，完成任务可获得相应积分。
		</div>
		<ul class='task-wrapper'>
			<li class='task task-food' :class="{active: taskType === 1}" v-on:click='showTaskItem(1)'><a></a></li>
			<li class='task task-neighbour' :class="{active: taskType === 2}" v-on:click='showTaskItem(2)'><a></a></li>
			<li class='task task-field' :class="{active: taskType === 3}" v-on:click='showTaskItem(3)'><a></a></li>
			<li class='task task-rule' :class="{active: taskType === 4}"><a></a></li>
		</ul>
		<div class='rule'>
			<div class='pre-rule'>
				<span class='rule-title'>预赛规则</span>
				<ul class='pre-list'>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
				</ul>
			</div>
			<div class='sem-rule'>
				<span class='rule-title'>复赛规则</span>
				<ul class='sem-list'>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食</li>
					<li>签约游戏主播可以选择美食、街坊野外中的任意一个分类任务，完成任务可获得相应积分。</li>
				</ul>
			</div>
		</div>
		<div class='login-wrapper'>
			<div class='login' v-if='login'>
				<img src="./images/img.png" class='login-img'>
				<a class='login-name'>姓名姓名姓名姓名姓名姓名姓名姓名姓名姓名姓名姓名</a>
				<a v-on:click='signout'>[退出]</a>
			</div>
			<div class='not-login' v-else>
				<a v-on:click='signin'>登录</a> | <a v-on:click='signup'>注册</a>
			</div>
		</div>
		<div class='task-child-wrapper' v-show='showTask'>
			<div class='task-child'>
				<!-- <template> -->
					<task :project-info='projectsInfo[projectid - 1]'></task>
				<!-- </template> -->
				<span class='close' v-on:click='close'></span>
			</div>
		</div>
	</div>
<script type="text/javascript" src="//cc.res.netease.com/activity/common/js/common.min.js"></script>
<script type="text/javascript" src="http://cc.163.com/activity/common/js/vue.min.js"></script>
<script type="text/javascript" src="//cc.res.netease.com/activity/common/js/vue-resource.min.js"></script>
<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
