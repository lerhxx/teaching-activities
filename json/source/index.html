	<!-- 任务导航 -->
	<script type="text/template" id="page_nav_template">
	    <ul class="page-nav clearfix">
	    <% if(data.length > 0){ %>
	        <% _.each(data, function(item, index){ %>
	            <li class="nav-item btn-main-<%= index+1 %>" _navId="<%= item.projectid %>">
				</li>
	        <% }) %>
	    <% } %>
	    </ul>
	</script>


	<!--任务内容  -->
	<script type="text/template" id="task_list_template">
		<% if(taskApi.selectProjectid <= 0){ %>
		<p class="main-task-title">您可点击下方任意的任务条选择<span class="warn-clz"><%= data.name %></span>类任务（分类任务选定后不可更换）：</p>
		<% } %>
		<% if(taskApi.selectProjectid == taskApi.selectTask){ %>
			<p class="main-task-title">您已选<span class="warn-clz"><%= data.name %></span>类任务，可点击下方的任务条提交任务：</p>
		<% } %>
		<% if(taskApi.selectProjectid != taskApi.selectTask && taskApi.selectProjectid > 0){ %>
				<p class="main-task-title">您已选<span class="warn-clz"><%= taskApi.getTaskNameById(taskApi.selectProjectid) %></span>类任务，当前分类任务下的任务条仅供查看，不能在此提交任务：</p>
		<% } %>
	    <ul class="main_task" _mainTaskId="<%= data.projectid %>">
	    <% if(data.tasks.length > 0){ %>
	        <% _.each(data.tasks, function(item, index){ %>
		           	<li class="step_con clearfix <%=taskApi.getCurStatusItemCss(item.stageId,data.projectid,item.taskid)%>" _taskId="<%= item.taskid %>" _stageId="<%= item.stageId %>">
	            	<div class="task_info">
	            		<a href="javascript:;" class="switch-btn"></a>
		                <span class="task_title">任务:<%= item.name %></span>
		                <% if(taskApi.needShowStart(item.stageId)){ %>
		                <span class="task_time_limit">第<%= task_utils.NumberToChinese(index) %>个主任务<%= taskApi.getTaskStartTime(item.stageId) %>开始</span>
		                 <% } %>
		                <ul class="sub_task">
		                <% if(item.items.length > 0){ %>
		                	<% _.each(item.items, function(subitem, subindex){ %>
		            			<li class="<%= taskApi.getAuditingStyle(item.stageId,data.projectid,item.taskid) %>" id="<%= 'step_item'+item.taskid+'_'+subitem.itemid %>">
		            				<span class="subtask_title" title="<%= task_utils.getShortCutTitle(subitem.name) %>"><%= subitem.name %></span>
		            			</li>
		            		<% }) %>
		            	 <% } %>
		            	 </ul>
		            </div>
		            <div class="upload_info clearfix">
		            	
		            </div>
	            </li>
	        <% }) %>
	    <% } %>
	    </ul>
	</script>
	<!-- 上传状态中的item -->
	<script type="text/template" id="status_upload_template">
		<p class="sub-task-title">请上传任务材料：</p>
        <ul class="upload_sub_task">
        <% if(data.items.length > 0){ %>
        	<% _.each(data.items, function(subitem, subindex){ %>
    			<li class="upload-step-item">
    				 <div class="addphoto">
                        <div class="addphotobtn fileList" id="<%= 'fileList'+data.taskid+'_'+subitem.itemid %>" step_id="<%= subitem.itemid %>" class="uploader-list">
                        	<em class="bg-img"></em>
                        	<div class="btn-big upload-btn">
                        		<div class="picker-con">
                        			<span class="upload-txt">上传</span>
                        			<span class="re-upload-txt">重新上传</span>
                        			<div class="my-img-picker" id="<%= loader_utils.getIndex() %>"></div>
                        			<div class="re_upload">
                        			</div>
                        		</div>
                        	</div>
                        	
                        </div>
                         <div class="load_info">
                    		<div class="info">请上传不超过2M，格式为png/jpg/jpeg的图片</div>
                        </div> 
    			</li>
    		<% }) %>
    	 <% } %>
    	 </ul>
    	 <div class="submit-con">
        	<a href="javascript:;" class="btn-mid submit-btn enable" _taskId="<%= item.taskid %>">提交任务</a>
        	<p>注：本阶段任务截止到<span class="warn-clz"><%= taskApi.getTaskLastTime(data.stageId)%></span>，请在此之前完成以上4个任务。需上传成功图片才算完成</p>
        </div>
	</script>
	<!-- 审核状态中的item -->
	<script type="text/template" id="status_auditing_template">
		<p class="sub-task-title"></p>
        <ul class="upload_sub_task" style="height:260px;">
        <% if(data.items.length > 0){ %>
        	<% _.each(data.items, function(subitem, subindex){ %>
    			<li class="upload-step-item" style="width:235px;height:260px;">
    				 <div class="addphoto img-thumbnail" _img = "<%= data.userInfo.items[subindex] %>">
                        <div class="addphotobtn fileList" id="<%= 'fileList'+data.taskid+'_'+subitem.itemid %>" step_id="<%= subitem.itemid %>" class="uploader-list">
                        	<div class="file-item thumbnail"><img style="width:235px;height:260px;"src="<%= data.userInfo.items[subindex] %>"></div>
                        </div>
                         <div class="load_info">
                    		<div class="info"></div>
                        </div> 
    			</li>
    		<% }) %>
    	 <% } %>
    	 </ul>
    	 <div class="submit-con">
    	 	<% if(data.userInfo.hasOwnProperty("state")){ %>
	    	 	<% if(data.userInfo.state==3){ %>
	    	 		<span class="auditing-title-normal"><em class="icon-status-done"></em>审核通过</span><br/>
	        	    <span>本次任务得分:<%= data.userInfo.score %></span>
	    	 	<% } %>	
	    	 	<% if(data.userInfo.state==1){ %>
	    	 		<span class="auditing-title-normal"><em class="icon-status-done"></em>审核中</span><br/>

	    	 	<% } %>	
	    	 	<% if(data.userInfo.state==2){ %>
	    	 		<span class="auditing-title-error"><em class="icon-status-error"></em>审核不通过</span><br/>
	        	    <a href="javascript:;" class="submit-btn-again" _taskId="<%= item.taskid %>">重新提交任务</a>
	    	 	<% } %>	
	    	 <% } %>	
        </div>
	</script>
